# Site settings
title: Your Site Title
description: "A short description of your site"
author:
  name: Your Name
  email: your-email@example.com

# Theme (choose a supported GitHub Pages theme)
theme: jekyll-theme-minimal

# Markdown processor
markdown: kramdown

# Build settings
baseurl: "" # leave empty for user/organization sites; set if repository is a project site
url: "https://username.github.io" # replace with your GitHub Pages URL

# Optional: Include files or directories Jekyll should process
include:
  - "_pages"

# Optional: Exclude files or directories from processing
exclude:
  - "README.md"
  - "LICENSE"

# Optional: Plugins (GitHub Pages supports a limited set)
plugins:
  - jekyll-feed

# Optional: Enable syntax highlighting
highlighter: rouge
